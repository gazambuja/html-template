<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <meta content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development."
          name=description>
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name=author>

    <title> Bootstrap &middot; The world's most popular mobile-first and responsive front-end framework. </title>

    <link href=css/bootstrap.min.css rel=stylesheet>
    <link href=css/style.css rel=stylesheet>

    <link href=favicon.ico rel=icon>
</head>

<body>

<main>
    <div class=container>
        <h1>Icons</h1>

        <div style="background-color: #2e6da4">
            <span class="bl-icon--chevron-left"></span>
            <span class="bl-icon--chevron-right"></span>
            <span class="bl-icon--chevron-left dark"></span>
            <span class="bl-icon--chevron-right dark"></span>
            <span class="bl-icon--flag-vi"></span>
            <span class="bl-icon--flag-en"></span>
            <span class="bl-icon--phone"></span>
            <span class="bl-icon--clock"></span>
            <span class="bl-icon--position"></span>
            <span class="bl-icon--mail"></span>
            <span class="bl-icon--fb"></span>
            <span class="bl-icon--google-plus"></span>
            <span class="bl-icon--trip-ads"></span>
            <span class="bl-icon--logo"></span>
            <span class="bl-icon--logo-mobile"></span>
        </div>

        <h1>Carousel</h1>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/slide.jpg" alt="Title 1">
                    <div class="carousel-caption">
                        Title 1
                    </div>
                </div>
                <div class="item">
                    <img src="img/slide.jpg" alt="Title 2">
                    <div class="carousel-caption">
                        Title 2
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>

<script src="js/jquery.min.js"></script>
<script src=js/bootstrap.min.js></script>
</body>
